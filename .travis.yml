language: ruby
rvm:
- 2.3.3
services:
  - postgresql
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
script:
- bundle exec rake unit
- bundle exec rake integration
- bundle exec rake functional
deploy:
  provider: heroku
  api_key:
    secure: 
  strategy: git
  app: rueckenwind
  on:
    repo: mbd-s/rueckenwind
  run: "rake db:migrate"
test:
  adapter: postgresql
  database: travis_ci_test
addons:
  postgresql: "9.5"
